apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sample
  namespace: argocd
spec:
  generators:
  - matrix:
      generators:
      - list:
          elements:
          - cluster: dev
            url: https://kubernetes.default.svc
          # - cluster: prod
          #   url: https://kubernetes.default.svc
      - list:
          elements:
          - chart: uptime
            namespace: arvin
            releaseName: uptime-kuma
            revision: HEAD
            valuesFile: 'values-{{cluster}}.yaml'
          - chart: nginx
            namespace: arvin
            releaseName: nginx
            revision: HEAD
            valuesFile: 'values-{{cluster}}.yaml'
  template:
    metadata:
      name: '{{cluster}}-{{chart}}'
    spec:
      project: "default"
      source:
        repoURL: git@github.com:arvin-pjr/argocd-test.git
        targetRevision: HEAD
        path: 'charts/{{chart}}'
        helm:
          releaseName: '{{releaseName}}'
          valueFiles:
          - '{{valuesFile}}'
      destination:
        server: '{{url}}'
        namespace: '{{namespace}}'